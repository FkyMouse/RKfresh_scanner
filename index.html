<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Сканер штрих-кода / QR</title>
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: system-ui, -apple-system, sans-serif;
            background: #000;
            color: #fff;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        #reader {
            width: 100%;
            height: 100%;
            flex: 1;
            position: relative;
        }
        #status {
            position: absolute;
            top: 20px;
            left: 10px;
            right: 10px;
            text-align: center;
            padding: 16px;
            background: rgba(0,0,0,0.7);
            border-radius: 16px;
            font-size: 17px;
            z-index: 20;
            backdrop-filter: blur(6px);
        }
        #controls {
            position: absolute;
            bottom: 40px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
            z-index: 20;
            flex-wrap: wrap;
        }
        button {
            padding: 16px 36px;
            font-size: 18px;
            background: #0088cc;
            color: white;
            border: none;
            border-radius: 14px;
            cursor: pointer;
            min-width: 160px;
            box-shadow: 0 6px 16px rgba(0,0,0,0.5);
            touch-action: manipulation;
        }
        button.gallery {
            background: #555;
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

    <div id="reader"></div>

    <div id="status">Открываем камеру...</div>

    <div id="controls">
        <button id="openCameraBtn">Сделать фото камерой</button>
        <button id="galleryBtn" class="gallery">Из галереи (запасной)</button>
    </div>

    <!-- Скрытый input для камеры -->
    <input 
        type="file" 
        accept="image/*" 
        capture="environment" 
        id="cameraInput" 
        style="display: none;"
    />

    <!-- Скрытый input для галереи (без capture) -->
    <input 
        type="file" 
        accept="image/*" 
        id="galleryInput" 
        style="display: none;"
    />

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        const html5QrCode = new Html5Qrcode("reader");
        const status = document.getElementById("status");
        let processing = false;

        // ─── Основная функция обработки файла ────────────────────────────────────────
        async function processImage(file) {
            if (!file || processing) return;
            processing = true;
            status.innerText = "Распознаю код...";

            try {
                const result = await html5QrCode.scanFile(file, true);
                const code = result.decodedText;

                status.innerText = `Найден: ${code}`;
                tg.MainButton.setText(`Отправить: ${code}`);
                tg.MainButton.show();
                window.scannedCode = code;

                // Зелёная вспышка успеха (если есть оверлей — можно добавить класс)
                document.body.style.background = "#0a3";
                setTimeout(() => document.body.style.background = "#000", 800);

            } catch (err) {
                console.error("Ошибка распознавания:", err);
                status.innerText = "Не удалось распознать код.\nПопробуйте другое фото или лучшее освещение.";
            } finally {
                processing = false;
                // Очищаем input
                document.getElementById("cameraInput").value = "";
                document.getElementById("galleryInput").value = "";
            }
        }

        // ─── Кнопка "Сделать фото камерой" ───────────────────────────────────────────
        document.getElementById("openCameraBtn").addEventListener("click", () => {
            status.innerText = "Открываем камеру...";
            document.getElementById("cameraInput").click();
        });

        document.getElementById("cameraInput").addEventListener("change", (e) => {
            const file = e.target.files[0];
            if (file) processImage(file);
        });

        // ─── Кнопка "Из галереи" (запасной вариант) ──────────────────────────────────
        document.getElementById("galleryBtn").addEventListener("click", () => {
            status.innerText = "Выберите фото из галереи...";
            document.getElementById("galleryInput").click();
        });

        document.getElementById("galleryInput").addEventListener("change", (e) => {
            const file = e.target.files[0];
            if (file) processImage(file);
        });

        // ─── Автозапуск камеры при загрузке страницы ────────────────────────────────
        setTimeout(() => {
            document.getElementById("openCameraBtn").click();
        }, 800);  // небольшая задержка, чтобы Telegram успел инициализироваться

        // ─── Отправка результата в бота ──────────────────────────────────────────────
        tg.MainButton.onClick(() => {
            if (window.scannedCode) {
                tg.sendData(window.scannedCode);
                tg.close();
            }
        });

        // Показываем главную кнопку только после успешного сканирования
        tg.MainButton.hide();
    </script>
</body>
</html>
